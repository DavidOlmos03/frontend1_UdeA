<div *ngIf="formData">
    <h2>Datos del formulario:</h2>
    <p><strong>ID:</strong> {{ formData.id }}</p>
    <p><strong>Nombre:</strong> {{ formData.name }}</p>
    <p><strong>Cantidad:</strong> {{ formData.quantity }}</p>
    <p><strong>URL de imagen:</strong> {{ formData.imageURL }}</p>
  </div>
